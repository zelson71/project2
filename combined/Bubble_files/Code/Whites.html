<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>White Wine List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<!DOCTYPE html>
<html>

<body>
  <div class="wrapper">

    <div class="hero text-center">
      <h1>Wine Tripper</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div id="bubble"></div>
        </div>
        <div class="col-sm-4">
          <div class="card" style="margin-top: 100px; background-color: whitesmoke">
            <div class="card-body" style="font-size: 14px">
              <br>
              <p class="card-description" style="font-size: 14px" id="wine-description"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters" style="font-size: 12px">
                      <li class="filter list-group-item">
                        <label for="varietal">Choose a Varietal</label>
                        <select id="selVarietal" style="width: 80px"></select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="vintage">Choose a Vintage</label>
                        <select id="selVintage"></select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="rating">Choose a Rating</label>
                        <select id="selRating"></select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="price">Choose a Price</label>
                        <select id="selPrice"></select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="country">Choose a Country</label>
                        <select id="selCountry"></select>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <!-- <div id="table-area"> -->
          <table class="table table-striped" style="font-size: 12px" id="wine-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Varietal</th>
                <th>Title</th>
                <th>Country</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Vintage</th>
                <th>Region</th>
                <th>URL</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <!-- </div> -->
        </div>
      </div>
    </div>
    <footer class="footer">
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="../Resources/Whites95.csv"></script>
  <script src="static/js/WhitesApp.js"></script>
</body>

</html>
